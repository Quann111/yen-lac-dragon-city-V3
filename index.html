<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yên Lạc Dragon City - Luxury Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Manrope:wght@200;300;400;500;600&family=Lexend+Mega:wght@400;800&family=Bodoni+Moda:opsz,wght@6..96,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Marcellus&family=Orbitron:wght@400;500;600;700;800;900&family=Chakra+Petch:wght@300;400;500;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              royal: {
                50: '#F0F5FF',
                100: '#E0EBFF',
                200: '#C2D6FF',
                300: '#94B8FF',
                400: '#5C91FF',
                500: '#2E66FF',
                600: '#003D8D', // The requested Royal Blue
                700: '#002E6A',
                800: '#002350',
                900: '#001530',
              },
              gold: {
                50: '#FCF9F0',
                100: '#F9F1D8',
                200: '#F2E2B5',
                300: '#EBD292',
                400: '#E4C26F',
                500: '#D4AF37', // Classic Gold
                600: '#B5922B',
                700: '#947620',
                800: '#755C18',
                900: '#5A4611',
              },
              navy: {
                800: '#1a202c', // Fallback for dark backgrounds
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              display: ['Bodoni Moda', 'serif'],
              luxury: ['Playfair Display', 'serif'],
              modern: ['Lexend Mega', 'sans-serif'],
              marschel: ['Marcellus', 'serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              bankgothic: ['Michroma', 'sans-serif'],
              qbone: ['Chakra Petch', 'sans-serif'],
              body: ['"Conv_BeVietnam-Regular"', '"Be Vietnam Pro"', 'sans-serif'],
              plus: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(255, 255, 255, 0.5)',
              'glow-gold': '0 0 20px rgba(212, 175, 55, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 80px;
      }
      body {
        /* Default to Light Mode Colors */
        background-color: #ffffff; 
        color: #1a202c;
        font-family: "Conv_BeVietnam-Regular", "Be Vietnam Pro", sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 700;
      }

      ::selection {
        background: #003D8D;
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d97706;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b45309;
      }
      
      /* JS Reveal Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Text Shadow Utility */
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      /* Custom Font Classes */
      .font-bodoni { font-family: 'Bodoni Moda', serif; }
      .font-manrope { font-family: 'Manrope', sans-serif; }
      .font-lexend { font-family: 'Lexend Mega', sans-serif; }
      .font-marschel { font-family: 'Marcellus', serif; }
      
      /* Smooth Scroll Behavior */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(0,0,0,0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.2);
          border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Simple Intersection Observer for reveal animations
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, observerOptions);

        document.querySelectorAll('.reveal-on-scroll').forEach((el) => {
          observer.observe(el);
        });
      });
    </script>
  </body>
</html>
